   [-1, 1, Conv, [128, 3, 1, None, 1]],
   [-1, 1, Conv, [128, 3, 1, None, 1]],
   [[-1, -2, -3, -4], 1, Concat, [1]],
   [-1, 1, Conv, [256, 1, 1, None, 1]],  # 73

   [57, 1, Conv, [128, 3, 1, None, 1]],
   [65, 1, Conv, [256, 3, 1, None, 1]],
   [73, 1, Conv, [512, 3, 1, None, 1]],

   [[74,75,76], 1, Pose, [nc, kpt_shape]],   # Detect(P3, P4, P5)
  ]
